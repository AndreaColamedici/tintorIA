<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TintorIA â€” L'archivio intelligente di Tintoria</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#08080c;--sf:#101018;--sf2:#181824;--sf3:#202030;
  --bd:#1e1e30;--bd2:#2a2a40;
  --tx:#ececf4;--tx2:#9898ac;--tx3:#5e5e74;
  --ac:#ff6633;--ac2:#ff884d;--acs:rgba(255,102,51,0.08);--acg:rgba(255,102,51,0.12);
  --gr:#34d399;--rd:#fb7185;--bl:#818cf8;--yl:#fcd34d;--pk:#f0abfc;
  --r:14px;--rs:8px;--rx:6px;
  --sh:0 4px 24px rgba(0,0,0,0.4);--shl:0 12px 48px rgba(0,0,0,0.5);
}
body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg);color:var(--tx);min-height:100vh;overflow-x:hidden;-webkit-font-smoothing:antialiased}
a{color:var(--ac);text-decoration:none;transition:color 0.2s}a:hover{color:var(--ac2)}
::selection{background:var(--ac);color:#fff}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--bd2);border-radius:10px}

.nav{position:sticky;top:0;z-index:100;background:rgba(8,8,12,0.85);backdrop-filter:blur(24px) saturate(1.2);border-bottom:1px solid var(--bd);padding:0 24px}
.nav-in{max-width:1400px;margin:0 auto;display:flex;align-items:center;height:52px;gap:4px}
.logo{font-family:'Instrument Serif',serif;font-size:24px;color:var(--tx);margin-right:16px;cursor:pointer;letter-spacing:-0.5px}
.logo em{font-style:normal;color:var(--ac)}
.tab{padding:5px 12px;border-radius:20px;font-size:12px;font-weight:500;color:var(--tx3);cursor:pointer;transition:all 0.25s;border:none;background:none;letter-spacing:0.2px;white-space:nowrap}
.tab:hover{color:var(--tx)}.tab.on{color:var(--tx);background:var(--sf2)}
.nsrch{margin-left:auto;position:relative}
.nsrch input{background:var(--sf);border:1px solid var(--bd);border-radius:20px;padding:7px 14px 7px 32px;color:var(--tx);font-size:13px;width:200px;transition:all 0.3s;font-family:inherit}
.nsrch input:focus{outline:none;border-color:var(--ac);width:280px;background:var(--sf2);box-shadow:0 0 0 3px var(--acs)}
.nsrch .si{position:absolute;left:11px;top:50%;transform:translateY(-50%);color:var(--tx3);font-size:13px;pointer-events:none}
.nk{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:10px;color:var(--tx3);background:var(--sf2);padding:2px 5px;border-radius:4px;border:1px solid var(--bd);font-family:'JetBrains Mono',monospace}

.hero{padding:56px 24px 36px;text-align:center;position:relative;overflow:hidden}
.hero::before{content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);width:800px;height:400px;background:radial-gradient(ellipse,var(--acg) 0%,transparent 70%);pointer-events:none;opacity:0.7}
.hero h1{font-family:'Instrument Serif',serif;font-size:60px;font-weight:400;margin-bottom:4px;position:relative;letter-spacing:-2px;line-height:1}
.hero h1 em{font-style:normal;color:var(--ac)}
.hero .sub{color:var(--tx3);font-size:14px;margin-bottom:28px;position:relative;letter-spacing:0.5px;font-weight:300}
.hstats{display:flex;justify-content:center;gap:36px;flex-wrap:wrap;position:relative}
.hstat{text-align:center}.hstat .n{font-size:30px;font-weight:700;color:var(--tx);letter-spacing:-1px}.hstat .l{font-size:10px;color:var(--tx3);text-transform:uppercase;letter-spacing:2px;margin-top:1px;font-weight:500}

.main{max-width:1400px;margin:0 auto;padding:0 24px 100px}
.sh{display:flex;align-items:baseline;justify-content:space-between;margin:32px 0 14px;flex-wrap:wrap;gap:8px}
.sh h2{font-family:'Instrument Serif',serif;font-size:26px;font-weight:400;letter-spacing:-0.5px}
.sh .aside{color:var(--tx3);font-size:12px}

.filters{display:flex;gap:5px;flex-wrap:wrap;align-items:center;margin-bottom:14px}
.chip{padding:4px 12px;border-radius:20px;font-size:11px;font-weight:500;border:1px solid var(--bd);background:transparent;color:var(--tx3);cursor:pointer;transition:all 0.2s;letter-spacing:0.3px}
.chip:hover{border-color:var(--bd2);color:var(--tx2)}.chip.on{border-color:var(--ac);color:var(--ac);background:var(--acs)}
.chip .c{opacity:0.5;margin-left:2px;font-size:10px}

.controls{display:flex;gap:5px;align-items:center}
.ctrl{padding:4px 9px;border-radius:var(--rx);font-size:11px;border:1px solid var(--bd);background:transparent;color:var(--tx3);cursor:pointer;transition:all 0.2s}
.ctrl:hover{color:var(--tx2)}.ctrl.on{color:var(--ac);border-color:var(--ac)}
.sel{background:transparent;border:1px solid var(--bd);color:var(--tx2);padding:4px 9px;border-radius:var(--rx);font-size:11px;cursor:pointer;font-family:inherit}
.cnt{font-size:11px;color:var(--tx3)}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(290px,1fr));gap:12px}
.card{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);overflow:hidden;cursor:pointer;transition:all 0.3s ease}
.card:hover{border-color:var(--bd2);transform:translateY(-2px);box-shadow:var(--shl)}
.card .th{position:relative;padding-top:56.25%;background:var(--sf2);overflow:hidden}
.card .th img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;transition:transform 0.4s}.card:hover .th img{transform:scale(1.03)}
.card .th .dr{position:absolute;bottom:7px;right:7px;background:rgba(0,0,0,0.85);padding:2px 6px;border-radius:4px;font-size:10px;font-family:'JetBrains Mono',monospace}
.card .th .en{position:absolute;top:8px;left:8px;background:var(--ac);padding:2px 7px;border-radius:4px;font-size:10px;font-weight:700;color:#fff}
.card .th .fv{position:absolute;top:7px;right:7px;background:rgba(0,0,0,0.5);backdrop-filter:blur(8px);border:none;color:var(--tx3);font-size:15px;cursor:pointer;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:all 0.2s}
.card .th .fv:hover,.card .th .fv.on{color:var(--rd)}
.card .bd{padding:10px 12px 12px}
.card .bd .g{font-weight:600;font-size:13px;margin-bottom:2px;line-height:1.35;letter-spacing:-0.2px}
.card .bd .m{display:flex;gap:7px;font-size:10px;color:var(--tx3);margin-bottom:6px}
.card .bd .tgs{display:flex;gap:3px;flex-wrap:wrap}
.card .bd .tg{font-size:9px;padding:2px 7px;border-radius:10px;background:var(--sf2);color:var(--tx3);cursor:pointer;transition:all 0.15s;letter-spacing:0.3px;text-transform:uppercase}
.card .bd .tg:hover{color:var(--ac);background:var(--acs)}
.card .bd .tg.am{color:var(--bl);background:rgba(129,140,248,0.08)}
.card .cb{display:inline-flex;align-items:center;gap:2px;font-size:9px;padding:2px 7px;border-radius:10px;margin-top:4px;letter-spacing:0.3px;text-transform:uppercase}
.card .cb.cid{color:var(--yl);background:rgba(252,211,77,0.06)}
.card .cb.dep{color:var(--pk);background:rgba(240,171,252,0.06);margin-left:3px}

.list .row{display:flex;align-items:center;gap:12px;padding:8px 12px;border-radius:var(--rs);cursor:pointer;transition:all 0.15s;border:1px solid transparent}
.list .row:hover{background:var(--sf);border-color:var(--bd)}
.list .row .rn{font-size:11px;color:var(--tx3);width:34px;text-align:right;font-family:'JetBrains Mono',monospace}
.list .row .rg{flex:1;font-weight:500;font-size:13px}
.list .row .rm{font-size:11px;color:var(--tx3);min-width:50px;text-align:right}

.ov{position:fixed;inset:0;background:rgba(0,0,0,0.75);z-index:200;display:flex;justify-content:center;overflow-y:auto;padding:24px;backdrop-filter:blur(4px)}
.modal{background:var(--bg);border:1px solid var(--bd);border-radius:var(--r);width:100%;max-width:860px;margin:auto;position:relative;max-height:calc(100vh - 48px);overflow-y:auto;box-shadow:var(--shl)}
.modal .mx{position:sticky;top:12px;float:right;margin-right:12px;z-index:10;background:var(--sf2);border:1px solid var(--bd);color:var(--tx2);width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:14px;display:flex;align-items:center;justify-content:center}
.modal .mh{position:relative;padding-top:42%;overflow:hidden}.modal .mh img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
.modal .mh .gd{position:absolute;bottom:0;left:0;right:0;height:60%;background:linear-gradient(transparent,var(--bg))}
.modal .mb{padding:0 24px 24px}
.modal .mt{font-family:'Instrument Serif',serif;font-size:30px;font-weight:400;margin-bottom:2px;letter-spacing:-1px}
.modal .mg{font-size:16px;color:var(--tx2);margin-bottom:12px;font-weight:300}
.modal .mm{display:flex;gap:14px;flex-wrap:wrap;margin-bottom:12px;font-size:12px;color:var(--tx3)}
.modal .mtags{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:16px}
.modal .mtags .tg{padding:3px 10px;border-radius:14px;font-size:11px;background:var(--sf2);color:var(--tx2);cursor:pointer}.modal .mtags .tg:hover{color:var(--ac)}.modal .mtags .tg.am{color:var(--bl);background:rgba(129,140,248,0.08)}
.modal .ma{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:16px}
.btn{padding:8px 16px;border-radius:var(--rs);font-size:12px;font-weight:600;cursor:pointer;transition:all 0.2s;border:none;display:inline-flex;align-items:center;gap:4px;font-family:inherit;letter-spacing:0.2px}
.btn-p{background:var(--ac);color:#fff}.btn-p:hover{background:var(--ac2)}
.btn-s{background:transparent;border:1px solid var(--bd);color:var(--tx2)}.btn-s:hover{border-color:var(--bd2);color:var(--tx)}
.btn-cid{background:rgba(252,211,77,0.06);border:1px solid rgba(252,211,77,0.15);color:var(--yl)}.btn-cid:hover{background:rgba(252,211,77,0.12)}
.btn-dep{background:rgba(240,171,252,0.06);border:1px solid rgba(240,171,252,0.15);color:var(--pk)}.btn-dep:hover{background:rgba(240,171,252,0.12)}

.tsec{margin-top:16px;border-top:1px solid var(--bd);padding-top:12px}
.ttog{display:flex;align-items:center;gap:5px;cursor:pointer;color:var(--tx3);font-size:12px;font-weight:500}.ttog:hover{color:var(--tx2)}
.tbox{font-size:12px;line-height:1.9;color:var(--tx2);max-height:500px;overflow-y:auto;padding:12px;background:var(--sf);border-radius:var(--rs);white-space:pre-wrap;margin-top:8px;border:1px solid var(--bd)}
.tbox mark{background:var(--acg);color:var(--ac);padding:1px 2px;border-radius:3px}

.rub-intro{border:1px solid var(--bd);border-radius:var(--r);padding:24px;margin-bottom:18px}
.rub-intro.cid{background:linear-gradient(135deg,rgba(252,211,77,0.03),rgba(255,102,51,0.03));border-color:rgba(252,211,77,0.1)}
.rub-intro.dep{background:linear-gradient(135deg,rgba(240,171,252,0.03),rgba(129,140,248,0.03));border-color:rgba(240,171,252,0.1)}
.rub-intro h3{font-family:'Instrument Serif',serif;font-size:22px;font-weight:400;margin-bottom:4px}
.rub-intro p{color:var(--tx2);font-size:13px;line-height:1.6;font-weight:300}
.rub-nums{display:flex;gap:24px;margin-top:14px;flex-wrap:wrap}
.rub-nums .cn{text-align:center}.rub-nums .cv{font-size:26px;font-weight:700;letter-spacing:-1px}.rub-nums .cl{font-size:9px;color:var(--tx3);text-transform:uppercase;letter-spacing:2px;margin-top:1px}
.rub-nums .cv.cid-c{color:var(--yl)}.rub-nums .cv.dep-c{color:var(--pk)}

.ccard{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);overflow:hidden;cursor:pointer;transition:all 0.3s}
.ccard:hover{transform:translateY(-2px);box-shadow:var(--sh)}
.ccard.cid-t:hover{border-color:rgba(252,211,77,0.25)}
.ccard.dep-t:hover{border-color:rgba(240,171,252,0.25)}
.ccard .ct{display:flex;gap:10px;padding:10px 12px}
.ccard .ci{width:100px;height:56px;border-radius:var(--rx);object-fit:cover;flex-shrink:0}
.ccard .cx{flex:1;min-width:0}
.ccard .cg{font-weight:600;font-size:12px;margin-bottom:1px}
.ccard .cm{font-size:10px;color:var(--tx3)}
.ccard .sb{display:inline-block;font-size:9px;padding:2px 7px;border-radius:10px;margin-top:2px;letter-spacing:0.3px;text-transform:uppercase;font-weight:500}
.ccard .sb.y{color:var(--gr);background:rgba(52,211,153,0.06)}.ccard .sb.n{color:var(--rd);background:rgba(251,113,133,0.06)}
.ccard .cpre{font-size:10px;color:var(--tx3);padding:0 12px 8px;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;font-weight:300}

.pgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:10px}
.pcard{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);padding:14px;transition:all 0.25s;cursor:pointer}
.pcard:hover{border-color:var(--bd2);transform:translateY(-1px)}
.pcard .pn{font-weight:600;font-size:15px;margin-bottom:2px;letter-spacing:-0.2px}
.pcard .pc{font-size:10px;color:var(--tx3);text-transform:uppercase;letter-spacing:1px;margin-bottom:6px}
.pcard .ps{display:flex;gap:12px;font-size:12px;color:var(--tx2)}
.pbar{height:4px;background:var(--sf2);border-radius:2px;margin-top:8px;overflow:hidden}
.pbar .fill{height:100%;border-radius:2px;transition:width 0.3s}
.pbar .fill.pol{background:var(--rd)}.pbar .fill.cin{background:var(--bl)}.pbar .fill.com{background:var(--yl)}
.pbar .fill.mus{background:var(--gr)}.pbar .fill.tv{background:var(--pk)}.pbar .fill.spo{background:var(--ac)}
.pbar .fill.def{background:var(--tx3)}
.cat-chip{display:inline-flex;align-items:center;gap:3px;font-size:10px;padding:2px 8px;border-radius:10px;border:1px solid var(--bd);color:var(--tx3);cursor:pointer;transition:all 0.2s;letter-spacing:0.3px}
.cat-chip:hover{color:var(--tx2)}.cat-chip.on{border-color:var(--ac);color:var(--ac);background:var(--acs)}

.ggrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:10px}
.gcard{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);padding:14px;cursor:pointer;transition:all 0.25s}
.gcard:hover{border-color:var(--bd2)}.gcard .gn{font-weight:600;font-size:14px;margin-bottom:2px}.gcard .gc{color:var(--ac);font-size:11px;margin-bottom:4px;font-weight:500}.gcard .ge{font-size:11px;color:var(--tx3);line-height:1.6}

.sgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
.scard{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);padding:18px;cursor:pointer;transition:all 0.25s;position:relative;overflow:hidden}
.scard:hover{border-color:var(--bd2)}.scard .se{font-size:26px;margin-bottom:6px}.scard .sl{font-size:10px;color:var(--tx3);text-transform:uppercase;letter-spacing:1.5px;font-weight:500;margin-bottom:2px}.scard .sv{font-size:16px;font-weight:600;margin-bottom:2px;letter-spacing:-0.3px}.scard .sd{font-size:11px;color:var(--tx2);font-weight:300}

.disco{text-align:center;padding:36px 0}
.disco h3{font-family:'Instrument Serif',serif;font-size:30px;font-weight:400;margin-bottom:4px;letter-spacing:-1px}
.disco p{color:var(--tx3);margin-bottom:24px;font-weight:300;font-size:14px}
.disco .dq{font-size:14px;font-weight:500;margin-bottom:12px}
.disco .dopts{display:flex;gap:7px;justify-content:center;flex-wrap:wrap}
.disco .dopt{padding:9px 20px;border-radius:var(--r);border:1px solid var(--bd);background:transparent;color:var(--tx2);cursor:pointer;transition:all 0.25s;font-size:13px;font-family:inherit}
.disco .dopt:hover{border-color:var(--bd2);color:var(--tx)}.disco .dopt.sel{border-color:var(--ac);background:var(--acs);color:var(--ac)}
.disco .dres{background:var(--sf);border:1px solid var(--ac);border-radius:var(--r);padding:24px;max-width:460px;margin:0 auto;cursor:pointer;transition:all 0.25s}.disco .dres:hover{transform:scale(1.02)}

.tl{margin:18px 0;padding:12px 0}
.tl-bar{display:flex;height:40px;gap:1px;align-items:flex-end}
.tl-seg{position:relative;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;cursor:pointer;transition:all 0.2s;border-radius:2px;min-width:6px;flex:1}
.tl-seg:hover{background:rgba(255,255,255,0.02)}
.tl-seg .b{width:100%;background:var(--ac);border-radius:2px 2px 0 0;transition:all 0.25s;min-height:1px;opacity:0.5}
.tl-seg:hover .b{opacity:0.9}.tl-seg.on .b{background:var(--yl);opacity:1}
.tl-seg .lb{font-size:8px;color:var(--tx3);margin-top:3px;letter-spacing:1px}

.sr{padding:9px 12px;border-radius:var(--rs);cursor:pointer;transition:all 0.15s;border:1px solid transparent;margin-bottom:2px}
.sr:hover{background:var(--sf);border-color:var(--bd)}
.sr .srg{font-weight:600;font-size:13px;margin-bottom:2px}.sr .srs{font-size:11px;color:var(--tx2);line-height:1.6;font-weight:300}
.sr mark{background:var(--acg);color:var(--ac);padding:0 2px;border-radius:2px}

.btt{position:fixed;bottom:20px;right:20px;width:36px;height:36px;border-radius:50%;background:var(--sf2);border:1px solid var(--bd);color:var(--tx2);cursor:pointer;font-size:14px;display:flex;align-items:center;justify-content:center;opacity:0;transition:all 0.3s;z-index:50}
.btt.vis{opacity:1}.btt:hover{border-color:var(--ac);color:var(--ac)}
.empty{text-align:center;padding:40px;color:var(--tx3);font-weight:300}.empty .icon{font-size:36px;margin-bottom:8px;opacity:0.5}
.loading{text-align:center;padding:40px;color:var(--tx3)}.spinner{display:inline-block;width:20px;height:20px;border:2px solid var(--bd);border-top-color:var(--ac);border-radius:50%;animation:spin 0.7s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

.drank{display:flex;gap:6px;flex-wrap:wrap;margin-top:12px}
.drank .dr{padding:4px 10px;border-radius:10px;font-size:11px;background:rgba(240,171,252,0.06);color:var(--pk);border:1px solid rgba(240,171,252,0.1)}
.drank .dr .dn{font-weight:600}.drank .dr .dc{opacity:0.6;margin-left:3px;font-size:10px}

/* Connections */
.conn-card{background:var(--sf);border:1px solid var(--bd);border-radius:var(--r);padding:16px;transition:all 0.25s}
.conn-card:hover{border-color:var(--bd2)}
.conn-arrow{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.conn-arrow .ca-from,.conn-arrow .ca-to{font-weight:600;font-size:13px}
.conn-arrow .ca-mid{color:var(--ac);font-size:16px}
.conn-detail{font-size:11px;color:var(--tx2);line-height:1.6;font-weight:300}
.conn-ep{font-size:10px;color:var(--tx3);margin-top:6px}

@media(max-width:768px){
  .hero h1{font-size:38px}.hstats{gap:16px}.hstat .n{font-size:22px}
  .nsrch input{width:130px}.nsrch input:focus{width:170px}
  .grid{grid-template-columns:1fr}.modal{border-radius:var(--r) var(--r) 0 0;max-height:100vh}
  .tab{padding:4px 7px;font-size:11px}.nk{display:none}.sgrid{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState,useEffect,useMemo,useCallback,useRef}=React;
const h=React.createElement;
const fmt=n=>n>=1e6?(n/1e6).toFixed(1)+'M':n>=1e3?(n/1e3).toFixed(1)+'K':String(n);
const fD=d=>{if(!d)return'';const[y,m,dd]=d.split('-');return`${+dd} ${['Gen','Feb','Mar','Apr','Mag','Giu','Lug','Ago','Set','Ott','Nov','Dic'][+m-1]} ${y}`};
